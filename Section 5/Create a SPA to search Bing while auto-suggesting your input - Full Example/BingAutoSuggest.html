<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <title>Bing Autosuggest API Demo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<script>
    // DO NOT USE THIS IN PRODUCTION CODE!!!
    API_KEY_AUTOSUGGEST = "4ed952a8b3854f9aade077d52baab677";
    // Bing Search API endpoint
    BING_AUTOSUGGEST = "https://api.cognitive.microsoft.com/bing/v7.0/Suggestions";

    function renderError(text) {
        $("#results").append("<div class=\"col-sm-4\"><div class=\"alert alert-danger\" role=\"alert\">" + text + "</div></div>");
    };

    function renderSuggestion(suggestion) {
        $("#autosuggest").append("<div class=\"col-sm-12\" padding=\"25px\">" +
                "<a href=\"" + suggestion.url + "\" target=\"_blank\">" + suggestion.displayText + "</a>" +
                "</div>");
    }

    function getOptions() {
        var options = [];
        options.push("mkt=" + "en-us");
        options.push("SafeSearch=" + "strict");
        return options.join("&");
    };

    function renderSearchResults(resultObject) {
        $("#autosuggest").html("");
        
        Array.prototype.forEach.call(resultObject.suggestionGroups[0].searchSuggestions, searchSuggestion => {
            renderSuggestion(searchSuggestion);
        });
    }

    function bingAutosuggest() {
        var query = $("#search").val();

        var options = getOptions();
        var request = new XMLHttpRequest();
        var queryurl = BING_AUTOSUGGEST + "?q=" + encodeURIComponent(query) + "&" + options;

        // open the request
        try {
            request.open("GET", queryurl);
        } 
        catch (e) {
            renderError("Bad request (invalid URL)<br />" + queryurl);
            return false;
        }

        request.setRequestHeader("Ocp-Apim-Subscription-Key", API_KEY_AUTOSUGGEST);

        request.addEventListener("load", function() {
            if (this.status === 200) {
                renderSearchResults(JSON.parse(this.responseText));
            }
            else {
                renderError(this.statusText + ' ' + this.status);
            }
        });
        request.addEventListener("error", function() {
            renderError("bingAutosuggest: Network error");
        });

        request.addEventListener("abort", function() {
            renderError("bingAutosuggest: Request aborted");
        });

        // send the request
        request.send();
        return false;
    }
</script>

<body>
    <div class="container">
        <h1>Bing Autosuggest API</h1>

        <div>
            <div class="form-group">
                <label for="search">Test autosuggest</label>
                <input type="search" class="form-control" id="search" placeholder="Test autosuggest" onkeyup="bingAutosuggest();" autocomplete="off">
            </div>
        </div>
    </div>
    <div class="container">
        <div id="autosuggest" class="row">
            
        </div>
        <div id="results" class="row">
            
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>

</html>
